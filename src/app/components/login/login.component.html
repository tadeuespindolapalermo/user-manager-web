<div class="container">
  <br /><h1>Welcome to the system for user and profile management!</h1><br />
  <h2>Log in</h2>

  <form (submit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" id="email" name="email" class="form-control" [(ngModel)]="email" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input maxlength="8" minlength="8" type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required />
    </div><br />

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>

  </form>
</div>
